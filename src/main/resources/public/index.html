<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>IBM MQ Web Client</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="/mq/css/bootstrap.min.css">
    <script src="/mq/js/bootstrap.min.js"></script>


    <style>
        .messageBox {
            display: block;
            white-space: pre;
            border-style: dashed;
            border-width: 3px;
            border-color: black;
            overflow: scroll;
            height: 100px;
            margin: 10px;
            width: 100%;
        }

        footer {
            font-size: x-small;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" id="label" placeholder="Nombre de este mensaje">
            <input type="text" class="form-control" id="toQueue" placeholder="Cola Destino">
            <input type="text" class="form-control" id="queueManager" placeholder="Gestor de Colas">
            <input type="text" class="form-control" id="host" placeholder="Host">
            <input type="text" class="form-control" id="port" placeholder="Puerto" value="1414">
            <input type="text" class="form-control" id="channel" placeholder="Canal" value="SYSTEM.DEF.SVRCONN">
            <input type="text" class="form-control" id="replyTo" placeholder="ReplyTo">
            <input type="text" class="form-control" id="timeout" placeholder="Timeout" value="5000">
            <textarea id="message" class="form-control messageBox" placeholder="Mensaje"></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="sendMessage();">
                Enviar Mensaje
                <div class="spinner-border spinner-border-sm" role="status" id="sendingMessageSpinner"
                    style="display:none">
                    <span class="sr-only">Loading...</span>
                </div>
            </button>

            <button type="button" class="btn btn-primary" onclick="getMessage();">
                Obtener Mensaje
                <div class="spinner-border spinner-border-sm" role="status" id="sendingMessageSpinner2"
                    style="display:none">
                    <span class="sr-only">Loading...</span>
                </div>
            </button>

        </div>
        <div class="form-group">
            <textarea id="response" class="form-control messageBox" placeholder="Respuesta"></textarea>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <select id="favorites" class="form-control"> </select>
        <input type="button" value="Cargar favoritos" onclick="loadFavorites()">
        <input type="button" value="Seleccionar favorito" onclick="getThisFavorite()">
        <input type="button" value="Agregar nuevo favorito" onclick="addSingleFavorite()">
        <input type="button" value="Actualizar favorito seleccionado" onclick="updateThisFavorite()">
        <input type="button" value="Borrar Todos" onclick="removeAll()">
        <input type="button" value="Guardar favoritos" onclick="saveFavorites()">
    </div>
    <footer>Para solucionar todos los problemas relacionados a MQ, Hecho por Jose Vargas en Abril del 2020</footer>
    </div>
    <script src="mq.js?v=5"></script>
</body>

</html>
